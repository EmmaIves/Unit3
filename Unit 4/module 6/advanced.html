<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Text</title>
    <style>
      /* text-shadow: horizontalOffset verticalOffset blurRadius shadowColor */
      }
      .one{
        text-shadow: 3px 3px 4px;
      }
      .two{
        text-shadow: 3px, 3px 4px blue;
      }
      .three{
        text-transform: lowercase;
      }
      .four{
        text-transform: uppercase;
      }
      .five{
        text-transform: capitalized;
      }
      .six{
        text-shadow: 1px 1px 3px red, 3px 3px 3px orange;
      }
      .seven{
        text-decoration: underline;
      }
      .eight{
        text-decoration: overline;
      }
      .nine{
        text-decoration: line-through;
      }
      .ten{
        text-decoration: underline overline line-through;
      }
    </style>
  </head>
  
  <body>
    <p class="one">Emma Ives</p>
    <p class="two">Emma Ives</p>
    <p class="three">Emma Ives</p>
    <p class="four">Emma Ives</p>
    <p class="">Emma Ives</p>
    <p class="five">Emma Ives</p>
    <p class="six">Emma Ives</p>
    <p class="seven">Emma Ives</p>
    <p class="eight">Emma Ives</p>
    <p class="nine">Emma Ives</p>
    <p class="ten">Emma Ives</p>
  </body>
</html>
