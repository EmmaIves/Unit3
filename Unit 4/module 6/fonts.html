<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Setting Font Size</title>
    
    <style>
      p{
        font-size: 3em;
      }
      h1{
        font-family: cursive;
      }
      .one{
        font-size: 1em;
      }
      h2{
        font-family: "Times New Roman",monospace;
      }
      .two{
        font-family: Helvetica;
      }
      .three{
        font-size: 6em;
      }
      .four{
        font-family: Impact;
      }
      .five{
        font-size: 10em;
      }
      h3{
        font-family: fantasy;
      }
      
    </style>
  </head>
  
  <body>
    <p>Emma Ives</p>
    <h1>Emma Ives</h1>
    <h2>Emma Ives</p>
    <p class="one">Emma Ives</p>
    <p class="two">Emma Ives</p>
    <p class="three">Emma Ives<p>
    <p class="four">Emma Ives</p>
    <p class="five">Emma Ives</p>
    <h3>Emma Ives</h3>
  </body>
</html>
