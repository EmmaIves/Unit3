<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Setting Font Size</title>
    
    <style>
      p{
        font-size: 3em;
      }
      h1{
        font-family: cursive;
      }
      .p1{
        font-size: 1em;
      }
      h2{
        font-family: "Times New Roman",monospace;
      }
      
    </style>
  </head>
  
  <body>
    <p>Emma Ives</p>
    <h1>Emma Ives</h1>
    <h2>Emma Ives</p>

    <p>Emma Ives<p>
    <p>Emma Ives<p>
    <p>Emma Ives<p>
    <p>Emma Ives<p>
  </body>
</html>
