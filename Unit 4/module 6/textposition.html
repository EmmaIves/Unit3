<!DOCTYPE html>

<html lang-"en">
  <head>
    <meta charset="utf-8">
    <title>Text Position</title>
    <style>
      p{
        text-indent: 6em;
      }
       p{
        text-align: center;
      }
      .myDiv{
        text-align: right;
      }
      .yourDiv{
        text-align: left
      }
     .Div3{
        text-align: justify
      }
      span{
        vertical-align: top
      }
      span{
        vertical-align: sub
      }
      .Div6{
        vertical-align: length
      }
    </style>
  </head>
  
  <body>
    <p>
      This p in my body<br>
      This is my second line in my p in my body.
    </p>
  <div class="myDiv">
    <p>Emma Ives</p>
  </div>
  
  <div class="yourDiv">
    <h2>This is a heading</h2>
  </div>
    
  <div class="Div3">
    <p>Emma Ives</p>
  </div>
    
  <div class="span">
    <p>Emma <span>Jane</span>Ives</p>
  </div>
    
  </body>
</html>
