<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Relational Selectors</title>
		<link rel="stylesheet" href="CSS3.css">
    
    <style>
     Section p{
	     color: red;
	}
     Section h1+p{
	     color: blue;
	    }
     Section section>p{
	     color: green;
	    }
    </style>
     Section h1~p{
	     color: yellow;
	    }
	</head>

	<body>
		<h1>This is my h1</h1>
		<p>my first p</p>
		<p>My second p</p>
		<h1>This is my second h1</h1>
		<section>
			<p>p in a section</p>
			<h1>h1 in a sectin</h1>
			<p>p following a h1 in a section</h1>
		</section>
		
		<section>
			<p>child one</p>
			<p>another one</p>
		</section>
		<section>
			<p>This is my first section</p>
		</section>
		
  		<section>
			<h1>This is my second section</p>
		</section>
		
		<section>
			<p>This is third section</p>
		</section>
		
		<p>This is p outside of any section</p>
	</body>
</html>
