<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Relational Selectors</title>
	
		<style>
			section.red{
				color: red;
			}
			h1, h2, h3{
				color: red;
			}
		</style>
	</head>

	<body>
		<h1>h1</h1>
		<h2>h2</h2>
		<h3> class="red">h3</h3>
		<h3>h3 with no class</h3>
		<section class="red">
			<p>My p in a section with the class red</p>
		</section>
	
		<section>
			<p>My p in another section</p>
		</section>
		
		<p>OUtside of any section</p>
	</body>
</html>
