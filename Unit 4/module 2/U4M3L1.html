<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Selectors</title>
		
		<style>
			*{
				color: red;
			}
			
			h1{
				color: blue;
			}
			
			#target{
				color: green;
			}
			
			.purple{
				color: purple;
			}
		</style>
	</head>

	<body>
		<section>
			<h1>This is my H1</h1>
			<p class="purple">This is my section</p>
			<p id="target">This is my section 2</p>
		</section>
	</body>
</html>
