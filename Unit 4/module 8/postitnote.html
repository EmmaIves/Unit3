<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Box Model</title>
    
    <style>
      section{
        background-color: red;
        width: 300px;
        height: 300px;
      }
      #p1{
        background-color: blue;
        width: 150px;
        height: 50px;
      }
      #p2{
        background-color: grey;
        width: 150px;
        height: 50px;
      }
    </style>
  </head>
  
  <body>
    <section>
      <p id="p1">Paragraph 1</p>
      <p id="p2">Paragraph 2</p>
    </section>
  </body>
</html>
