<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Float</title>
    <style>
      img{
        float: left;
      }
      p{
        clear: left;
      }
      .foo img{
        float: right;
      }
      .one{
        clear: right;
      }
      .goofy{
        float: right;
      }
      .daisyduck{
        float: left;
      }
      .two{
        clear: left;
      }
      .rain{
        float: right;
      }
      .three{
        float: l;
      }
    </style>
  </head>
  
  <body>
    <img src="piglet.jpg" alt="piggy">
    <h1>Cute Piggy</h1>
    <h1>Cute Piggy</h1>
    <h1>Cute Piggy</h1>
    <h1>Cute Piggy</h1>
    <p>Here is my pig paragraph</p>
    <div id="foo">
    <img id="goofy" src="goofy.png" alt="goofy">
    <h2>Goofy being goofy</h2>
      <p id="one">Goofy with his hands up</p>
      </div>
    <img id="daisyduck" src="daisy.png" alt="daisy">
    <h1>Daisy duck purple shirt</h1>
    <p id="two">Daisy Duck wears a pink bow</p>
    <img id="rain" src="rain.jpg" alt="umbrella">
    <h2>Rain, rain go away</h2>
    <p id="three"> Today is a rainy day with an umbrella</p>
  </body>
</html>
